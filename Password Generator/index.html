<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 18 - The Password Generator App</title>
</head>
<body>
    <div class="container">
        <h3 class="password-display">Password</h3>
        <form action="" id="password-form">
            <label for="number-char-amount">Number Of Characters</label>
            <div>
                <input type="range" id="range-char" min="1" max="100" value="1">
                <input type="number" id="number-char" min="1" max="100" value="1">
            </div>
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers">

            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols">

            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="uppercase">

            <input type="submit" value="Generate Password">
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
