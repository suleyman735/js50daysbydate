<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 28 - Form Input Validator</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form action="" id="login-form">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" class="input-field">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="password" class="input-field">
            </div>
            <input type="submit" value="Sign In" class="login-btn">
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
